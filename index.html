<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linkgenix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 180px;
      margin: 2rem auto 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    form {
      margin-top: 2rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #888;
    }
    input, button {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <img src="linkgenix_logo.png" alt="Linkgenix Logo" class="logo" />
  <h1>Smart Affiliate HTML Blocks</h1>
  <p>Paste your Amazon product links and instantly generate beautiful, commission-ready HTML blocks.</p>

  <!-- Hidden fallback form for Netlify detection -->
  <div hidden>
    <form name="waitlist" netlify>
      <input type="email" name="email" />
    </form>
  </div>

  <form name="waitlist" method="POST" data-netlify="true" action="thank-you.html">
    <input type="hidden" name="form-name" value="waitlist">
    <input 
      type="email" 
      name="email" 
      placeholder="Enter your email" 
      required 
      style="padding: 0.5rem; width: 250px; border-radius: 5px; border: 1px solid #ccc;" />
    <button 
      type="submit" 
      style="padding: 0.5rem 1rem; background: #00C896; color: white; border: none; border-radius: 5px; font-weight: bold; margin-left: 10px;">
      Join Waitlist
    </button>
  </form>

  <footer>
    &copy; 2025 Linkgenix. All rights reserved.
  </footer>
</body>
</html>
